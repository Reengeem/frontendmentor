<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <!-- starting of Div container to house all the content -->
      <section id="main-content-container">
        <!-- div container with a blue backgroung  -->
        <div id="blue-background-container">
          <p>Your Result</p>
          <div id="total-score">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div id="complimentary-message">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
        <!-- End of div with blue background-------->

        <!-- div container without background ------>
        <div id="white-background-container">
          <p>Summary</p>
          <section id="summary-score-container">
            <!-- reaction div contsiner -->
            <div class="reaction-bg summary-score">
              <div id="reaction">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <div>
                <span class="score">80</span><span class="total">/100</span>
              </div>
            </div>
            <!-- End of reaction  -->

            <!-- Memory div contsiner -->
            <div class="memory-bg summary-score">
              <div id="memory">
                <img src="assets/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <div>
                <span class="score">92</span><span class="total">/100</span>
              </div>
            </div>
            <!-- End of Memory  -------------------->

            <!-- Verbal div container -------------->
            <div class="verbal-bg summary-score">
              <div id="verbal">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <div>
                <span class="score">61</span><span class="total">/100</span>
              </div>
            </div>
            <!-- End of Verbal container  -->

            <!-- Visual div container -------------->
            <div class="visual-bg summary-score">
              <div id="visual">
                <img src="assets/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <div>
                <span class="score">72</span><span class="total">/100</span>
              </div>
            </div>
            <!-- End of Verbal container  -->
          </section>
          <button id="continue-btn">Continue</button>
        </div>
        <!-- End of div withouth background-------->
      </section>
      <!-------------------------------------------->
    </main>
  </body>
</html>
